<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pasir Mas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pasir-yellow: #FFD700;
            --pasir-navy: #1c2833;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-behavior: smooth;
        }
        
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }
        
        .btn-yellow {
            background-color: #FFD700;
            border-color: #FFD700;
            color: #000;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-yellow:hover {
            background-color: #e6c200;
            border-color: #e6c200;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .text-navy {
            color: #1c2833;
        }
        
        .form-label {
            color: #1c2833;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .input-group-text {
            background-color: #ffffff;
            border-color: #ced4da;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }
        
        .form-control {
            border-color: #ced4da;
            border-left: none;
            border-radius: 0 8px 8px 0;
            padding: 10px 15px;
        }
        
        .input-group {
            border-radius: 8px;
        }
        
        .form-control:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
            outline: none;
        }
        
        .login-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 10px;
            }
            
            .login-card {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card login-card shadow-lg">
                    <div class="card-header bg-light py-4">
                        <h3 class="mb-0 fw-bold text-navy text-center">
                            PASIR MAS
                        </h3>
                        <p class="text-center text-muted mb-0">Login ke Akun Anda</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.noHp.id_for_label }}" class="form-label">Nomor HP</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    {{ form.noHp }}
                                </div>
                                {% if form.noHp.errors %}
                                    <div class="text-danger small mt-1">{{ form.noHp.errors }}</div>
                                {% endif %}
                            </div>
                            
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    {{ form.password }}
                                </div>
                                {% if form.password.errors %}
                                    <div class="text-danger small mt-1">{{ form.password.errors }}</div>
                                {% endif %}
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-yellow btn-lg">
                                    Login
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">Belum punya akun? <a href="{% url 'register_pelanggan' %}" class="text-decoration-none">Daftar di sini</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
